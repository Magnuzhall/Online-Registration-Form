<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/favcon.png"> 
</head>

<body>

   
    <h2>The Code Journal</h2>

    <form action="index.html" method="POST">

        <h1>Signup for our newsletter</h1>
        <p class="top-text">Get the latest news on how your code is doing right in your inbox</p>
        <div class="newsletter-section">
            <fieldset>
           
                <legend><b>Contact Information</b></legend>
                
                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                
                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="flex">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone_number">
                </div>

                <div class="flex">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>

                <div class="flex">
                    <label for="province">Province</label>
                    <select id="province" name="user_province">
                        <optgroup label="Canadian Provinces">
                            <option value="" disabled selected hidden>Choose Province</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British_Columbia">British Columbia</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="New_Brunswick">New Brunswick</option>
                            <option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
                            <option value="Northwest_Territories">Northwest Territories</option>
                            <option value="Nova_Scotia">Nova Scotia</option>
                            <option value="Nunavut">Nunavut</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Prince_Edward_Island">Prince Edward Island</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                            <option value="Yukon">Yukon</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="flex">
                    <label for="zipcode" class="zip-code">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zip_code">
                </div>
            </fieldset>
        </div>

        <div class="newsletter-section">
            <fieldset>
                
                <legend><b>Newsletter</b></legend>

                <label>Select the newsletter you would like to receive</label>
                <input type="checkbox" id="html_news" value="html_news" name="user_interest">
                <label for="html_news" class="line">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="user_interest">
                <label for="css_news" class="line">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="javascript_news" name="user_interest">
                <label for="javascript_news" class="line">Javascript News</label>

                <label class="news_format">Newsletter Format</label>
                <input type="radio" id="html" value="html" name="newsletter_format">
                <label for="html" class="line">HTML</label><br>
                <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
                <label for="plain_text" class="line">Plain text</label>

                <label for="topics" class="topics_text">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics" rows="5"></textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
        </div>
        <p><i>Copyright The Code Journal</i></p>
    </form>



</body>
</html>

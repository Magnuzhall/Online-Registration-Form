<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/favcon.png"> 
</head>

<body>
    
    <form action="index.html" method="POST">

        <h1>Signup for our newsletter</h1>

        <fieldset>

            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone_number">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="province">Province</label>
            <select id="province" name="user_province">
                <optgroup label="Canadian Provinces">
                    <option value="Alberta">Alberta</option>
                    <option value="British_Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New_Brunswick">New Brunswick</option>
                    <option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
                    <option value="Northwest_Territories">Northwest Territories</option>
                    <option value="Nova_Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince_Edward_Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                </optgroup>
            </select>

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zip_code">

        </fieldset>

        <fieldset>

            <legend>Newsletter</legend>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
            
        </fieldset>

        <button type="submit">Sign Up</button>

    </form>



</body>
</html>
